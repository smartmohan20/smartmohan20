name: Generate Snake Animation

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 min
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Ensure dist folder exists
      - name: Create dist folder
        run: mkdir -p dist

      # Generate Snake using Docker (default)
      - name: Generate Snake (SVG + GIF)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          outputs: |
            svg=dist/github-snake.svg
            gif=dist/github-snake.gif

      # Commit and push generated files to main
      - name: Commit & Push Snake
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/github-snake.svg dist/github-snake.gif
          git commit -m "Update GitHub Snake contribution graph" || echo "No changes to commit"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Verify files
      - name: List dist folder
        run: ls -l dist
