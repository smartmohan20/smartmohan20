name: Generate Snake Animation

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Ensure dist folder exists
        run: mkdir -p dist

      - name: Generate Snake (Platane/snk)
        uses: Platane/snk@v3
        with:
          # explicitly use repository_owner (keeps behaviour unchanged)
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # be explicit about relative paths (./) so files land in workspace/dist
          outputs: |
            svg=./dist/github-snake.svg
            gif=./dist/github-snake.gif

      - name: Debug: show generated files and metadata
        run: |
          echo "PWD: $(pwd)"
          echo "Workspace contents (root):"
          ls -la
          echo "--- dist contents ---"
          if [ -d dist ]; then
            ls -la dist || true
            echo "File details (if present):"
            [ -f dist/github-snake.svg ] && echo "SVG size:" $(stat -c%s dist/github-snake.svg) "bytes" && head -n5 dist/github-snake.svg || true
            [ -f dist/github-snake.gif ] && echo "GIF size:" $(stat -c%s dist/github-snake.gif) "bytes" || true
          else
            echo "dist directory missing"
          fi

      - name: Upload generated files as workflow artifacts (for debugging / external download)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: github-snake-dist
          path: |
            dist/github-snake.svg
            dist/github-snake.gif

      - name: Commit & push only if generated files exist and changed
        if: ${{ always() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          # Configure git identity used for the commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure origin uses token for non-interactive push (safe even if persist-credentials=true)
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git

          # Fall back to detecting current branch if github.ref_name is empty
          if [ -z "${BRANCH:-}" ] || [ "${BRANCH}" = "refs/heads/" ]; then
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            echo "Detected branch: ${BRANCH}"
          else
            echo "Using branch from context: ${BRANCH}"
          fi

          # Only add files that actually exist
          files=""
          [ -f dist/github-snake.svg ] && files="$files dist/github-snake.svg"
          [ -f dist/github-snake.gif ] && files="$files dist/github-snake.gif"

          if [ -z "$files" ]; then
            echo "No generated snake files found in dist/; skipping commit and push."
            exit 0
          fi

          git add $files

          # If no changes staged, exit cleanly
          if git diff --cached --quiet; then
            echo "No changes detected in generated files; nothing to commit."
            exit 0
          fi

          git commit -m "Update GitHub Snake"
          # Push back to the same branch
          git push origin "HEAD:${BRANCH}"

      - name: Final dist listing
        if: always()
        run: |
          echo "Final dist listing:"
          ls -la dist || echo "dist missing or empty"
