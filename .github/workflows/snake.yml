name: Generate Snake Animation

on:
  workflow_dispatch:   # Run manually
  schedule:
    - cron: "*/5 * * * *"  # Optional, every 5 min

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo (optional if you need it)
      - name: Checkout repository
        uses: actions/checkout@v3

      # Create output folder
      - name: Create dist folder
        run: mkdir -p dist

      # Generate Snake locally
      - name: Generate Snake (SVG + GIF locally)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            svg=dist/github-snake.svg
            gif=dist/github-snake.gif

      # Optional: View files in logs
      - name: List generated files
        run: ls -l dist
