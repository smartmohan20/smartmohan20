name: Generate Snake Animation

on:
  schedule:
    - cron: "*/5 * * * *"   # Every 5 minutes
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Create dist folder
      - name: Create dist folder
        run: mkdir -p dist

      # Step 3: Generate Snake and write to local dist
      - name: Generate Snake (SVG + GIF)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          outputs: |
            svg=dist/github-snake.svg
            gif=dist/github-snake.gif

      # Step 4: Commit and push generated files to the same branch (main)
      - name: Commit & Push Snake
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/github-snake.svg dist/github-snake.gif
          git commit -m "Update GitHub Snake contribution graph" || echo "No changes to commit"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Optional: List files to verify
      - name: List dist folder
        run: ls -l dist
